<div *ngIf="product.title" class="card" style="width:400px">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'USD':true}}</p>
    </div>
    <div class="card-footer">
        <div class="d-grid gap-2">
            <a *ngIf="showActions" href="#" class="btn btn-primary button-block">Add to Cart</a>
        </div>        
    </div>
</div>
