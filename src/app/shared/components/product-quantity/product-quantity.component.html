<div class="row g-0">
    <div class="col-1">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-&nbsp;</button>
    </div>
    <div class="col text-center mt-2">{{shoppingCart.getQuantity(product)}} in cart</div>
    <div class="col-1">
        <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
    </div>
</div>
